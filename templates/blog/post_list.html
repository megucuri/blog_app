{% extends '_base.html' %}
{% block title %}
post list
{% endblock %}
{% block content %}
{% for post in post_list %}
<div class="post-entry">
    <h2>
        <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock %}
